version: 2
models:
  - name: stg_users
    meta:
      joins:
        - join: countries
          type: left
          sql_on: ${stg_users.country_code} = ${countries.code}
    columns:
      - name: user_id
        description: ""
        meta:
          dimension:
            type: number
      - name: country_code
        description: ""
        meta:
          dimension:
            type: string
      - name: registered_dt
        description: ""
        meta:
          dimension:
            type: timestamp
