version: 2
models:
  - name: int_notreg_user_id
    meta:
      joins:
        - join: int_pushes_enum
          type: inner
          sql_on: ${int_notreg_user_id.user_id} = ${int_pushes_enum.user_id}
        - join: stg_users
          type: inner
          sql_on: ${int_notreg_user_id.user_id} = ${stg_users.user_id}
        - join: countries
          type: left
          sql_on: ${stg_users.country_code} = ${countries.code}
    columns:
      - name: user_id
        description: ""
        meta:
          dimension:
            type: number
      - name: first_error_timestamp
        description: ""
        meta:
          dimension:
            type: timestamp
