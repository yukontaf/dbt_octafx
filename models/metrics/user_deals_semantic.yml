version: 2
semantic_models:
  - name: trading_activity
    model: ref('user_deals')
    defaults:
      agg_time_dimension: trade_day
    description: "A semantic model representing trading activity data"
    entities:
      - name: user_id
        type: primary
    measures:
      - name: deals_cnt
        expr: 1
        agg: count
      - name: symbol_vol
        expr: volume
        agg: sum
    dimensions:
      - name: variant
        type: categorical
      - name: symbol_name
        type: categorical
      - name: trade_day
        type: time
        type_params:
          time_granularity: day

metrics:
  - name: deals_cnt
    type: simple
    label: deals cnt aggregated
    type_params:
      measure: deals_cnt
  - name: vol_sum
    type: simple
    label: sum of volume
    type_params:
      measure: symbol_vol
